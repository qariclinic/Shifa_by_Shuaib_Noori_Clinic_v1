name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        # Cache کو ہٹا دیں یا npm install کے بعد استعمال کریں
        cache: 'npm'

    - name: Install dependencies
      run: |
        # پہلے lock file کے بغیر install کریں
        npm install --no-package-lock
        # یا اگر آپ lock file بنانا چاہتے ہیں تو
        # npm install

    - name: Create package-lock.json if missing
      run: |
        if [ ! -f "package-lock.json" ]; then
          npm init -y
          npm install
        fi

    - name: Build project
      run: |
        # اگر build script موجود ہے تو
        if [ -f "package.json" ] && grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build script found"
          mkdir -p build
          echo "Build directory created" > build/index.html
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: build/
        retention-days: 5
