plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.shuaib.nuri.clinic"
    compileSdk 34

    defaultConfig {
        applicationId "com.shuaib.nuri.clinic"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}
